<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body onload>
    <div class="calculadora">
        <div class="resultado">
            <span id="resultado"></span>
        </div>
        <div class="botones">
            <div class="col1">
                <div><button id="num7">7</button>
                    <button id="num8">8</button>
                    <button id="num9">9</button>
                </div>
                <div><button id="num4">4</button>
                    <button id="num5">5</button>
                    <button id="num6">6</button>
                </div>
                <div><button id="num1">1</button>
                    <button id="num2">2</button>
                    <button id="num3">3</button>
                </div>
                <div><button id="ce">CE</button>
                    <button id="num0">0</button>
                    <button id="igual">=</button>
                </div>
            </div>

            <div class="col2">
                <button id="sum">+</button>
                <button id="res">-</button>
                <button id="mul">*</button>
                <button id="divi">/</button>
            </div>
        </div>
        <div class="codigo">
            <button id="codigo">IMPRIMIR CODIGO</button>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
